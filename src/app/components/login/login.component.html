<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Connexion</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Identifiant</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">L'identifiant requis</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
      </div>
    </div>
    <div *ngIf="messageError!=null" class="form-group alert alert-danger">
      {{messageError}}
    </div>
    <button hidden type="submit" ngbAutofocus class="btn btn-primary" (click)="connect()">Ok</button>
